server:
    port: 19001
    # port: 0
    servlet:
        contextPath: /verification

logging:
    level: 
        com.woopi.project.* : debug    # 패키지별 log레벨 설정

spring:
    application:
        name: wp-project-verification-service
    devtools:
        livereload:
            enabled: true
        restart:
            enabled: true  

eureka:
    client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
            defaultZone: http://localhost:8761/eureka
